<template name="oembedAudioWidget">
	<a href="{{url}}" target="_blank">
		{{#if parsedUrl}}
			<blockquote>
				<audio controls>
					<source src="{{url}}" type="{{headers.contentType}}">
					Your browser does not support the audio element.
				</audio>
			</blockquote>
		{{/if}}
	</a>
</template>
