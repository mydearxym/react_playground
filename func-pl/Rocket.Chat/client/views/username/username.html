<template name="username">
	<section class="full-page">
		<div class="wrapper">
			<form id="login-card" method='/'>
				<header>
					<h2>{{_ "Username_title"}}</h2>
					<p>{{_ "Username_description"}}</p>
				</header>
				{{#if username.error}}
					<div class="alert alert-danger">
						{{{_ "Username_unavaliable" username.username}}}
					</div>
				{{/if}}
				{{#if username.invalid}}
					<div class="alert alert-danger">
						{{{_ "Username_invalid" username.username}}}
					</div>
				{{/if}}
				{{#if username.empty}}
					<div class="alert alert-danger">
						{{{_ "Username_cant_be_empty"}}}
					</div>
				{{/if}}
				<div class="fields">
					<div class='input-text active'>
						{{#if username.ready}}
							<span>
								<input type="text" name='username' value="{{username.username}}" placeholder='{{_ "Username"}}' dir="auto"/>
							</span>
							<i></i>
						{{else}}
							{{_ "Loading_suggestion"}}
						{{/if}}
					</div>
				</div>

				{{#if username.ready}}
					<div class="submit">
						<button data-loading-text="{{_ "Please_wait"}}..." class='button primary login'><span>{{_ "Use_this_username"}}</span></button>
					</div>
				{{/if}}
			</form>
		</div>
	</section>
</template>
