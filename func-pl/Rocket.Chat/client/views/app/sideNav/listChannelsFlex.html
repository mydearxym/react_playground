<template name="listChannelsFlex">
	<header>
		<div>
			<h4>{{_ "Channels"}}</h4>
		</div>
	</header>
	<div class="content">
		<div class="wrapper">
			<h4>{{_ "Channels_list"}}</h4>
			<ul>
			{{#each channel}}
				<li>
					<a href="{{pathFor 'channel' name=name}}" class="channel-link">
						<i class="icon-hash"></i>
						{{name}}
					</a>
				</li>
			{{/each}}
			</ul>
		</div>
	</div>
	<footer>
		<div>
		{{#if hasPermission 'create-c'}}
			<button class="button clean create">{{_ "Create_new"}}</button>
		{{/if}}
		</div>
	</footer>
</template>
